<app-navbar2></app-navbar2>
<div class="main">
  <div class="container">
    <div class="title">
      <h3>Order number 3</h3>
    </div>
    <div class="order-container" *ngIf="prikaziOrder3">
      <div class="order">
        <div class="picture">
          <img src="https://www.italosfarmer.com/wp-content/uploads/2021/03/Spaghetti-500x500-1.jpg">
        </div>
        <div class="info">
          <div class="desc">
            <h4>Pasta pomodoro basilico</h4>
            <p>pasta, tomato sauce, basil, parmesan cheese, cherry tomato</p>
          </div>
          <div class="remove-ing2">
            <p>Remove ingredients</p>
            <select class="select" id="ingredients3">
              <option class="izbor" value="None">None</option>
              <option class="izbor" value="Rice">Rice</option>
            </select>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="add-remove">
          <button class="remove" (click)="smanjiKolicinu3()">-</button>
          <div class="number">
            <p>{{kolicina3}}</p>
          </div>
          <button class="add" (click)="povecajKolicinu3()">+</button>
        </div>
        <div class="delete-container">
          <button class="delete" (click)="ukloni3()">Remove</button>
        </div>
      </div>
    </div>
    <div class="order-container" *ngIf="prikaziOrder1">
      <div class="order">
        <div class="picture">
          <img src="https://www.cookingclassy.com/wp-content/uploads/2019/11/cheesecake-8-500x500.jpg">
        </div>
        <div class="info">
          <div class="desc">
            <h4>Cheesecake</h4>
            <p>butter, mascarpone, berries</p>
          </div>
          <div class="remove-ing1">
            <p>Remove ingredients</p>
            <select class="select" id="ingredients1">
              <option class="izbor" value="None">None</option>
              <option class="izbor" value="Tomato">Tomato</option>
              <option class="izbor" value="Avocado">Avocado</option>
            </select>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="add-remove">
          <button class="remove" (click)="smanjiKolicinu1()">-</button>
          <div class="number">
            <p>{{kolicina1}}</p>
          </div>
          <button class="add" (click)="povecajKolicinu1()">+</button>
        </div>
        <div class="delete-container">
          <button class="delete" (click)="ukloni1()">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <div class="cancel-total">
    <div class="cancel-container">
      <button class="cancel" (click)="cancelOrder()">Cancel order</button>
    </div>
    <div class="total-container" *ngIf="total1">
      <h4 style="font-weight: bold">Total: 21.00 KM</h4>
    </div>
    <div class="total-container" *ngIf="total2">
      <h4 style="font-weight: bold">Total: 46.00 KM</h4>
    </div>
    <div class="total-container" *ngIf="total3">
      <h4 style="font-weight: bold">Total: 12.50 KM</h4>
    </div>
  </div>
  <div class="back-next">
    <div class="back">
      <button class="back-button" (click)="goBack()">Back</button>
    </div>
    <div class="next">
      <button class="next-button" (click)="goNext()">Order</button>
    </div>
  </div>
</div>
<app-footer2></app-footer2>
