<app-navbar2></app-navbar2>
<div class="main">
  <div class="container">
    <div class="title">
      <h3>Order number 3</h3>
    </div>
    <div class="order-container" *ngIf="prikaziOrder1">
      <div class="order">
        <div class="picture">
          <img src="https://healthyfitnessmeals.com/wp-content/uploads/2018/09/Mexican-grilled-chicken-bowls-4-500x500.jpg">
        </div>
        <div class="info">
          <div class="desc">
            <h4>Mexican chicken</h4>
            <p>chicken, corn, beans, avocado, tomato</p>
          </div>
          <div class="remove-ing1">
            <p>Remove ingredients</p>
            <select class="select" id="ingredients1">
              <option class="izbor" value="None">None</option>
              <option class="izbor" value="Tomato">Tomato</option>
              <option class="izbor" value="Avocado">Avocado</option>
            </select>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="add-remove">
          <button class="remove" (click)="smanjiKolicinu1()">-</button>
          <div class="number">
            <p>{{kolicina1}}</p>
          </div>
          <button class="add" (click)="povecajKolicinu1()">+</button>
        </div>
        <div class="delete-container">
          <button class="delete" (click)="ukloni1()">Remove</button>
        </div>
      </div>
    </div>
    <div class="order-container" *ngIf="prikaziOrder2">
      <div class="order">
        <div class="picture">
          <img src="https://www.thewholesomedish.com/wp-content/uploads/2019/04/The-Best-Classic-Hamburgers-550-500x500.jpg">
        </div>
        <div class="info">
          <div class="desc">
            <h4>Classic burger</h4>
            <p>beef, onion, pickles, lettuce, ketchup, mustard, tomato</p>
          </div>
          <div class="remove-ing2">
            <p>Remove ingredients</p>
            <select class="select" id="ingredients2">
              <option class="izbor" value="None">None</option>
              <option class="izbor" value="Onions">Peanuts</option>
              <option class="izbor" value="Tomato">Tomato</option>
              <option class="izbor" value="Ketchup">Ketchup</option>
              <option class="izbor" value="Mustard">Mustard</option>
            </select>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="add-remove">
          <button class="remove" (click)="smanjiKolicinu2()">-</button>
          <div class="number">
            <p>{{kolicina2}}</p>
          </div>
          <button class="add" (click)="povecajKolicinu2()">+</button>
        </div>
        <div class="delete-container">
          <button class="delete" (click)="ukloni2()">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <div class="cancel-total">
    <div class="cancel-container">
      <button class="cancel" (click)="cancelOrder()">Cancel order</button>
    </div>
    <div class="total-container" *ngIf="total1">
      <h4 style="font-weight: bold">Total: 21.00 KM</h4>
    </div>
    <div class="total-container" *ngIf="total2">
      <h4 style="font-weight: bold">Total: 34.50 KM</h4>
    </div>
  </div>
  <div class="back-next">
    <div class="back">
      <button class="back-button" (click)="goBack()">Back</button>
    </div>
    <div class="next">
      <button class="next-button" (click)="goNext()">Order</button>
    </div>
  </div>
</div>
<app-footer2></app-footer2>
